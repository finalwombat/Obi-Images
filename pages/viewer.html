<div class="container main-slider">
    <img ng-repeat="image in images" class="image" ng-hide="!isCurrentImageIndex($index)" ng-src="{{ image.name }}" />
    
    <button class="slider__arrow slider__arrow--left"  ng-click="prevImage()"></button>
    <button class="slider__arrow slider__arrow--right"  ng-click="nextImage()"></button>
    <nav class="nav">
        <div class="wrapper">
            <ul class="dots">
                <li class="dot" ng-repeat="image in Images">
                    <a href="#" ng-class="{'active':isCurrentImageIndex($index)}"
                      ng-click="setCurrentImageIndex($index);">{{images.name}}</a></li>
            </ul>
        </div>
    </nav>
    </nav>
</div>
